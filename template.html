<html>
	<head>
		{{ with .Title }}<title>{{ . }}</title>{{ end }}
		{{ with .Byline }}<meta name="author" content="{{ . }}">{{ end }}
		{{ with .Excerpt }}<meta name="description" content="{{ . }}">{{ end }}
        <link rel="stylesheet" href="https://crg.eti.br/crg.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
            {{ with .Byline }}Autor: {{ . }}<br />{{ end }}
            <a href="{{ .URL }}">Original article</a><br />
            <a href="{{ .MDURL }}" download="{{ .MDSN }}">Download as markdown</a><br />
            <a href="{{ .HTMLURL }}" download="{{ .HTMLSN }}">Download as HTML</a><br />
            <hr />
		</header>
		<main>
			<article>{{ .Content }}</article>
		</main>
	</body>
</html>
