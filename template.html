<html>
	<head>
		{{ with .Title }}<title>{{ . }}</title>{{ end }}
		{{ with .Byline }}<meta name="author" content="{{ . }}">{{ end }}
		{{ with .Excerpt }}<meta name="description" content="{{ . }}">{{ end }}
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Byline }}<h3>Author: {{ . }}</h1>{{ end }}
			<h3>Original: <a href="{{ .URL }}">{{ .URL }}</a></h1>
		</header>
		<main>
			<article>{{ .Content }}</article>
		</main>
		<footer>Generated by Timoneiro</footer>
	</body>
</html>
